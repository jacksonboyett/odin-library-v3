<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/b006d42956.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="header">
		<h1 class="logo">My Library</h1>
		<button class="add">Add Book</button>
	</div>
	<div class="library">
	</div>
	<div id="myModal" class="modal">
	<div class="popUp">
		<div class="formHeader">
			<div>Add Form to Library</div>
			<i class="fa-regular fa-circle-xmark close"></i>
		</div>
		<div class="formDiv">
		<div class="form">
			<div class="titlePopUp">Title</div>
			<input class="titleInput">
			<div class="authorPopUp">Author</div>
			<input class="authorInput">
			<div class="pagesPopUp">Pages</div>
			<input class="pagesInput">
			<div>
			<button class="submit">Submit</button>
			</div>
		</div>
		</div>
	</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
